#############################################
# GLOBAL FLOAT DASHBOARD WINDOWS
#############################################

windowrulev2 = float, class:^(dash-term)$
windowrulev2 = float, class:^(dash-btm)$
windowrulev2 = float, class:^(Spotify)$

#############################################
# DASHBOARD WINDOW RULES (WITH GAPS)
#############################################

# === Terminal: top-left ===
windowrulev2 = float, class:^(dash-term)$
windowrulev2 = move 1% 3%, class:^(dash-term)$      # extra top space for bar
windowrulev2 = size 49% 47.3%, class:^(dash-term)$    # tight vertical sizing

# === BTM: bottom-left ===
windowrulev2 = float, class:^(dash-btm)$
windowrulev2 = move 1% 49.5%, class:^(dash-btm)$      # only 0.5% gap from terminal
windowrulev2 = size 49% 47.5%, class:^(dash-btm)$     # bottom margin stays 1%

# === Spotify: right half ===
windowrulev2 = float, class:^(Spotify)$
windowrulev2 = move 40% 0%, class:^(Spotify)$      # tighter left gutter, extra top space
windowrulev2 = size 60% 100%, class:^(Spotify)$     # full-height minus top compensation
