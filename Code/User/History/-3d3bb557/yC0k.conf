#############################################
# GLOBAL FLOAT DASHBOARD WINDOWS
#############################################

windowrulev2 = float, class:^(dash-term)$
windowrulev2 = float, class:^(dash-btm)$
windowrulev2 = float, class:^(Spotify)$

#############################################
# DASHBOARD WINDOW RULES (WITH GAPS)
#############################################

# === Terminal: top-left ===
windowrulev2 = workspace 1, class:^(dash-term)$
windowrulev2 = move 1% 2%, class:^(dash-term)$
windowrulev2 = size 48% 46%, class:^(dash-term)$

# === BTM: bottom-left ===
windowrulev2 = workspace 1, class:^(dash-btm)$
windowrulev2 = move 1% 52%, class:^(dash-btm)$
windowrulev2 = size 48% 46%, class:^(dash-btm)$

# === Spotify: right half with margin ===
windowrulev2 = workspace 1, class:^(Spotify)$
windowrulev2 = move 51% 2%, class:^(Spotify)$
windowrulev2 = size 48% 96%, class:^(Spotify)$
