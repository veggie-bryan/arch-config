#############################################
# GLOBAL FLOAT DASHBOARD WINDOWS
#############################################

windowrulev2 = float, class:^(dash-term)$
windowrulev2 = float, class:^(dash-btm)$
windowrulev2 = float, class:^(Spotify)$

#############################################
# DASHBOARD WINDOW RULES (WITH GAPS)
#############################################

# === Terminal: top-left ===
windowrulev2 = float, class:^(dash-term)$
windowrulev2 = move 1% 3%, class:^(dash-term)$      # 3% from top
windowrulev2 = size 48% 44%, class:^(dash-term)$    # height slightly reduced

# === BTM: bottom-left ===
windowrulev2 = float, class:^(dash-btm)$
windowrulev2 = move 1% 49%, class:^(dash-btm)$      # almost touching terminal, no big gap
windowrulev2 = size 48% 46%, class:^(dash-btm)$     # slight bottom gap

# === Spotify: right half with margin ===
windowrulev2 = float, class:^(Spotify)$
windowrulev2 = move 51% 3%, class:^(Spotify)$       # same top margin as terminal
windowrulev2 = size 48% 94%, class:^(Spotify)$      # leaves small bottom gap
