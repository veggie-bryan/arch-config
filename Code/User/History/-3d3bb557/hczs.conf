# window rules go here

#############################################
# DASHBOARD WINDOW RULES (Workspace 1)
#############################################

# === Terminal: top-left ===
windowrulev2 = workspace 1, class:^(dash-term)$
windowrulev2 = tile, class:^(dash-term)$
windowrulev2 = move 0% 0%, class:^(dash-term)$
windowrulev2 = size 50% 50%, class:^(dash-term)$

# === Spotify: bottom-left ===
windowrulev2 = workspace 1, class:^(Spotify)$
windowrulev2 = tile, class:^(Spotify)$
windowrulev2 = move 0% 50%, class:^(Spotify)$
windowrulev2 = size 50% 50%, class:^(Spotify)$

# === bottom (btm): entire right half ===
windowrulev2 = workspace 1, class:^(dash-btm)$
windowrulev2 = tile, class:^(dash-btm)$
windowrulev2 = move 50% 0%, class:^(dash-btm)$
windowrulev2 = size 50% 100%, class:^(dash-btm)$



# Use vertical split on HDMI-A-1 (your right-hand monitor)
workspace = 2, layout:vert
