#############################################
# GLOBAL FLOAT DASHBOARD WINDOWS
#############################################

windowrulev2 = float, class:^(dash-term)$
windowrulev2 = float, class:^(dash-btm)$
windowrulev2 = float, class:^(Spotify)$

#############################################
# DASHBOARD WINDOW RULES (WITH GAPS)
#############################################

# === Terminal: top-left ===
windowrulev2 = float, class:^(dash-term)$
windowrulev2 = move 1% 1%, class:^(dash-term)$        # left + top margin
windowrulev2 = size 48% 48%, class:^(dash-term)$      # leaves 1% gap below


# === BTM: bottom-left ===
windowrulev2 = float, class:^(dash-btm)$
windowrulev2 = move 1% 51%, class:^(dash-btm)$        # 1% gap below terminal
windowrulev2 = size 48% 48%, class:^(dash-btm)$      # leaves 1% bottom margin


# === Spotify: right half ===
windowrulev2 = float, class:^(Spotify)$
windowrulev2 = move 51% 1%, class:^(Spotify)$          # 1% right/left/top margin
windowrulev2 = size 48% 98%, class:^(Spotify)$         # 1% bottom margin
