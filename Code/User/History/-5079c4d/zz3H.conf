exec-once = nm-applet
exec-once = udiskie
exec-once = waybar
exec-once = hyprpaper

exec-once = systemctl --user import-environment QT_STYLE_OVERRIDE QT_QPA_PLATFORMTHEME QT_AUTO_SCREEN_SCALE_FACTOR
exec-once = dbus-update-activation-environment --systemd DBUS_SESSION_BUS_ADDRESS DISPLAY XAUTHORITY WAYLAND_DISPLAY

#############################################
# DASHBOARD AUTO-START (Workspace 1)
#############################################

# 1. Wait for monitors & workspaces to initialize
exec-once = bash -c "sleep 1 && hyprctl dispatch moveworkspacetomonitor 1 HDMI-A-2"

# 2. Spawn Terminal (top-left)
exec-once = bash -c "sleep 1.3 && kitty --class dash-term"

# 3. Spawn btop (bottom-left)
exec-once = bash -c "sleep 1.4 && kitty --class dash-btop -e btop"

# 4. Spawn Spotify (right half)
exec-once = bash -c "sleep 1.5 && flatpak run com.spotify.Client"

# 5. Switch to workspace 1 after everything spawns
exec-once = bash -c "sleep 1.8 && hyprctl dispatch workspace 1"
