exec-once = nm-applet
exec-once = udiskie
exec-once = waybar
exec-once = hyprpaper

exec-once = systemctl --user import-environment QT_STYLE_OVERRIDE QT_QPA_PLATFORMTHEME QT_AUTO_SCREEN_SCALE_FACTOR
exec-once = dbus-update-activation-environment --systemd DBUS_SESSION_BUS_ADDRESS DISPLAY XAUTHORITY WAYLAND_DISPLAY

#############################################
# DASHBOARD AUTO-START (Workspace 1)
#############################################

# TERMINAL (TOP-LEFT)
windowrulev2 = workspace 1, class:^(dash-term)$
windowrulev2 = tile, class:^(dash-term)$
windowrulev2 = move 0% 0%, class:^(dash-term)$
windowrulev2 = size 50% 50%, class:^(dash-term)$

# BTM (BOTTOM-LEFT)
windowrulev2 = workspace 1, class:^(dash-btm)$
windowrulev2 = tile, class:^(dash-btm)$
windowrulev2 = move 0% 50%, class:^(dash-btm)$
windowrulev2 = size 50% 50%, class:^(dash-btm)$

# SPOTIFY (FULL RIGHT)
windowrulev2 = workspace 1, class:^(Spotify)$
windowrulev2 = tile, class:^(Spotify)$
windowrulev2 = move 50% 0%, class:^(Spotify)$
windowrulev2 = size 50% 100%, class:^(Spotify)$

