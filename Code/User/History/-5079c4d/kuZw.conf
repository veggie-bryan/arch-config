exec-once = nm-applet
exec-once = udiskie
exec-once = waybar
exec-once = hyprpaper

exec-once = systemctl --user import-environment QT_STYLE_OVERRIDE QT_QPA_PLATFORMTHEME QT_AUTO_SCREEN_SCALE_FACTOR
exec-once = dbus-update-activation-environment --systemd DBUS_SESSION_BUS_ADDRESS DISPLAY XAUTHORITY WAYLAND_DISPLAY

#############################################
# DASHBOARD AUTO-START (Workspace 1)
#############################################

# 1. Lock workspace 1 to monitor
exec-once = bash -c "sleep 1 && hyprctl dispatch moveworkspacetomonitor 1 HDMI-A-2"

# Terminal (top-left)
exec-once = bash -c "sleep 1.2 && kitty --class dash-term"

# btm (bottom-left)
exec-once = bash -c "sleep 1.4 && kitty --class dash-btm -e btm"

# Spotify (right half)
exec-once = bash -c "sleep 1.6 && flatpak run com.spotify.Client"

# 5. Refocus workspace
exec-once = bash -c "sleep 1.8 && hyprctl dispatch workspace 1"
