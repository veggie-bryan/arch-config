# 1. Set environment FIRST
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_SESSION_TYPE XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_SESSION_TYPE XDG_CURRENT_DESKTOP DBUS_SESSION_BUS_ADDRESS DISPLAY

# 2. Start wallpaper first (harmless, doesn't affect layers)
exec-once = hyprpaper

# 3. THEN start waybar normally (no bash wrappers)
exec-once = waybar

# 4. System tray & utilities
exec-once = nm-applet
exec-once = udiskie

#############################################
# DASHBOARD AUTO-START 
#############################################
exec-once = kitty --class dash-term
exec-once = kitty --class dash-btm -e btm --config_location /home/bryan/.config/bottom/bottom.toml
exec-once = flatpak run com.spotify.Client

# If you want to start on workspace 1 (OPTIONAL, SAFE):
# (no sleeps â€” this is safe and stable)
exec-once = hyprctl dispatch workspace 1
