exec-once = nm-applet
exec-once = udiskie
exec-once = waybar
exec-once = hyprpaper

exec-once = systemctl --user import-environment QT_STYLE_OVERRIDE QT_QPA_PLATFORMTHEME QT_AUTO_SCREEN_SCALE_FACTOR
exec-once = dbus-update-activation-environment --systemd DBUS_SESSION_BUS_ADDRESS DISPLAY XAUTHORITY WAYLAND_DISPLAY

#############################################
# DASHBOARD AUTO-START (Workspace 1)
#############################################

# Terminal (top-left)
exec-once = bash -c "sleep 1 && kitty --class dash-term"

# btop (bottom-left)
exec-once = bash -c "sleep 1.1 && kitty --class dash-btop -e btop"

# Spotify (right half)
exec-once = bash -c "sleep 1.2 && flatpak run com.spotify.Client"

# Fix workspace placement (force workspace 1 → main monitor)
exec-once = bash -c "sleep 0.2 && hyprctl dispatch moveworkspacetomonitor 1 HDMI-A-2"

# Switch to workspace 1 AFTER it’s placed
exec-once = bash -c "sleep 0.8 && hyprctl dispatch workspace 1"
