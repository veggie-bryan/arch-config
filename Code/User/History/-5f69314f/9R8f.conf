# -----------------------------
# BTOP MINIMAL DASHBOARD CONFIG
# -----------------------------

# Use braille characters for smooth graphs
graph_symbol = "braille"

# Padding and style
theme_background = true
rounded_corners = true
tty_mode = false

# What sections to show
shown = "proc cpu mem net"

# CPU options
cpu_bottom = false
cpu_single_graph = false
proc_gradient = true

# Memory
mem_graphs = true
swap_disks = true

# Network
net_auto = true

# Process options
proc_sorting = "cpu lazy"
proc_reversed = false
proc_tree = false

# Theme (pick one later â€” see below)
color_theme = "default"

# Update rate (faster)
update_ms = 1000
