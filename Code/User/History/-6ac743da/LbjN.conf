source = ~/.config/hypr/monitors.conf
workspace = 1, monitor:HDMI-A-2
workspace = 2, monitor:HDMI-A-1


source = ~/.config/hypr/environment.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/workspaces.conf
source = ~/.config/hypr/screenshots.conf
source = ~/.config/hypr/audio.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/exec.conf
source = ~/.config/hypr/misc.conf


#############################################
# DASHBOARD AUTO-START (Workspace 1)
#############################################

# Terminal (top-left)
exec-once = bash -c "sleep 1 && kitty --class dash-term"

# btop (bottom-left)
exec-once = bash -c "sleep 1.1 && kitty --class dash-btop -e btop"

# Spotify (right half)
exec-once = bash -c "sleep 1.2 && flatpak run com.spotify.Client"

# Switch to workspace 1 after apps spawn
exec-once = bash -c "sleep 0.7 && hyprctl dispatch workspace 1"

#############################################
# DASHBOARD WINDOW RULES (Workspace 1)
#############################################

# Send dashboard windows to workspace 1
windowrulev2 = workspace 1, class:^(dash-term)$
windowrulev2 = workspace 1, class:^(dash-btop)$
windowrulev2 = workspace 1, class:^(Spotify)$

# Terminal: top-left
windowrulev2 = tile, class:^(dash-term)$
windowrulev2 = move 0% 0%, class:^(dash-term)$
windowrulev2 = size 50% 50%, class:^(dash-term)$

# btop: bottom-left
windowrulev2 = tile, class:^(dash-btop)$
windowrulev2 = move 0% 50%, class:^(dash-btop)$
windowrulev2 = size 50% 50%, class:^(dash-btop)$

# Spotify: right half
windowrulev2 = tile, class:^(Spotify)$
windowrulev2 = move 50% 0%, class:^(Spotify)$
windowrulev2 = size 50% 100%, class:^(Spotify)$
