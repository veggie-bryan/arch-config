#############################################
# MISC SETTINGS
#############################################

# Disable tiling animations weirdness
animate_manual_resizes = false

# Gaps (adjust to taste)
gaps_in = 5
gaps_out = 15

# Border
border_size = 2
no_border_on_floating = true

# Resize speed smoothing
resize_on_border = true

# Disable window swallowing quirks
focus_on_activate = true

# Split behavior
default_split_ratio = 0.5

# Make sure we NEVER rotate the split accidentally
force_default_layout = true

# Disable smart gaps (prevents layout shift)
smart_gaps = false
