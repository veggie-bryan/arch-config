# ==============================
#       KITTY MAIN CONFIG
# ==============================

# ----- Fonts -----
font_family              JetBrainsMono Nerd Font
bold_font                auto
italic_font              auto
bold_italic_font         auto
font_size                12

# ----- Window Look -----
window_padding_width     12
window_margin_width      0
hide_window_decorations  yes

# Hyprland blur (if using hyprland.conf blur rules)
background_opacity       0.90
dynamic_background_opacity yes

# ----- Performance -----
allow_remote_control     yes
disable_ligatures        never
scrollback_lines         10000
repaint_delay            7
input_delay              1

# ----- Quality of life -----
confirm_os_window_close  0
copy_on_select           yes

# ----- Rounded corners (Hyprland) -----
# Kitty itself cannot round corners, this simply tells Hyprland
# "treat Kitty like a rounded client"
window_border_width 0

# ----- Include Theme -----
include nightowl.conf
shell bash
